编写一个文件 domain.yml 用来放置所有的意图名字、 所有用来回答的意图的名字 和 每个回答意图的回答语句
（这个主要是用来声明这个项目支持用户问哪类问题，声明能做出哪种回答， 以及部分不涉及逻辑，可以直接回答的问题）

intents:
  - greet
  - goodbye
  - mood_affirm
  - mood_deny
  - mood_great
  - mood_unhappy
  - op_open
  - op_close
  - op_high_volume
  - op_high_light
  - op_down_volume
  - op_down_light
  - op_research
  - inform_mode
  - inform_vidio_name
  - inform_actor_name
  - inform_director_name
  - inform_genres
  - locat_time
  - inform_begin_time
  - inform_stop_time
  - inform_chapter
  - fast_forward
  - fast_backward
  - stop_fast

entities：
  - op
  - mode
  - movie_name
  - people_name
  - genres
  - time
  - number


actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - ask_mode
  - ask_preferences
  - recommed
  - ask_time
  



templates:
